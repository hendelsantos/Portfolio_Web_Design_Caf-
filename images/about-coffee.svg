<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barista" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f3e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0ead6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="machine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b4e37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d2914;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#fefcf8"/>
  
  <!-- Coffee machine -->
  <rect x="50" y="150" width="120" height="200" rx="15" fill="url(#machine)"/>
  <rect x="60" y="160" width="100" height="30" rx="5" fill="#c9a876"/>
  <circle cx="120" cy="300" r="15" fill="#3d2914"/>
  <circle cx="120" cy="300" r="8" fill="#c9a876"/>
  
  <!-- Coffee beans scattered -->
  <g transform="translate(200, 100)">
    <ellipse cx="0" cy="0" rx="6" ry="10" fill="#3d2914" transform="rotate(-20)"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#6b4e37" stroke-width="1"/>
  </g>
  <g transform="translate(230, 120)">
    <ellipse cx="0" cy="0" rx="6" ry="10" fill="#3d2914" transform="rotate(45)"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#6b4e37" stroke-width="1"/>
  </g>
  <g transform="translate(260, 90)">
    <ellipse cx="0" cy="0" rx="6" ry="10" fill="#3d2914" transform="rotate(-60)"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#6b4e37" stroke-width="1"/>
  </g>
  
  <!-- Coffee cups -->
  <g transform="translate(300, 200)">
    <path d="M0 0 L60 0 L55 40 L5 40 Z" fill="#c9a876"/>
    <ellipse cx="30" cy="8" rx="25" ry="4" fill="#3d2914"/>
    <path d="M60 10 Q75 15 75 25 Q75 35 60 30" fill="none" stroke="#c9a876" stroke-width="3"/>
  </g>
  
  <g transform="translate(380, 180)">
    <path d="M0 0 L50 0 L46 35 L4 35 Z" fill="#d4af7a"/>
    <ellipse cx="25" cy="7" rx="20" ry="3" fill="#6b4e37"/>
    <path d="M50 8 Q62 12 62 20 Q62 28 50 25" fill="none" stroke="#d4af7a" stroke-width="2"/>
  </g>
  
  <!-- Decorative elements -->
  <text x="200" y="320" font-family="serif" font-size="24" fill="#3d2914" text-anchor="middle" opacity="0.6">Artisan Coffee</text>
  
  <!-- Steam effect -->
  <path d="M320 190 Q325 175 320 160" fill="none" stroke="#f8f3e9" stroke-width="2" opacity="0.7"/>
  <path d="M330 195 Q335 180 330 165" fill="none" stroke="#f8f3e9" stroke-width="2" opacity="0.5"/>
  <path d="M340 192 Q345 177 340 162" fill="none" stroke="#f8f3e9" stroke-width="2" opacity="0.7"/>
</svg>