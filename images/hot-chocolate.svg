<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hot-choc-mug" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c62d42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b1538;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hot-chocolate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0e0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="#fefcf8"/>
  
  <!-- Saucer -->
  <ellipse cx="150" cy="175" rx="95" ry="20" fill="#8b1538"/>
  <ellipse cx="150" cy="173" rx="90" ry="17" fill="#f8f3e9"/>
  
  <!-- Mug -->
  <path d="M85 110 L215 110 L205 165 L95 165 Z" fill="url(#hot-choc-mug)"/>
  
  <!-- Hot chocolate -->
  <ellipse cx="150" cy="120" rx="60" ry="10" fill="url(#hot-chocolate)"/>
  
  <!-- Whipped cream -->
  <ellipse cx="150" cy="110" rx="55" ry="15" fill="#fefcf8"/>
  <circle cx="140" cy="105" r="8" fill="#f8f3e9"/>
  <circle cx="160" cy="102" r="6" fill="#f8f3e9"/>
  <circle cx="150" cy="100" r="10" fill="#fefcf8"/>
  <circle cx="155" cy="95" r="7" fill="#f8f3e9"/>
  
  <!-- Marshmallows -->
  <rect x="135" y="95" width="8" height="8" fill="#ffffff" rx="2"/>
  <rect x="157" y="98" width="6" height="6" fill="#ffffff" rx="1"/>
  <rect x="145" y="105" width="7" height="7" fill="#ffffff" rx="1.5"/>
  
  <!-- Chocolate drizzle -->
  <path d="M125 115 Q135 120 145 115 Q155 110 165 115 Q175 120 185 115" stroke="#3d2914" stroke-width="2" fill="none"/>
  <circle cx="130" cy="112" r="1" fill="#3d2914"/>
  <circle cx="170" cy="113" r="1" fill="#3d2914"/>
  
  <!-- Handle -->
  <path d="M215 125 Q245 135 245 160 Q245 185 215 175" fill="none" stroke="#8b1538" stroke-width="6"/>
  
  <!-- Chocolate pieces decoration -->
  <rect x="50" y="70" width="15" height="10" fill="#3d2914" rx="2"/>
  <rect x="52" y="72" width="11" height="6" fill="#6b4e37" rx="1"/>
  
  <rect x="235" y="60" width="12" height="8" fill="#3d2914" rx="2"/>
  <rect x="237" y="62" width="8" height="4" fill="#6b4e37" rx="1"/>
  
  <!-- Cocoa powder -->
  <circle cx="80" cy="120" r="1" fill="#3d2914" opacity="0.5"/>
  <circle cx="220" cy="110" r="1.5" fill="#3d2914" opacity="0.5"/>
  <circle cx="75" cy="140" r="0.8" fill="#3d2914" opacity="0.5"/>
  
  <!-- Steam -->
  <path d="M125 95 Q130 80 125 65" stroke="#f8f3e9" stroke-width="2.5" fill="none" opacity="0.7"/>
  <path d="M150 95 Q155 80 150 65" stroke="#f8f3e9" stroke-width="2.5" fill="none" opacity="0.9"/>
  <path d="M175 95 Q180 80 175 65" stroke="#f8f3e9" stroke-width="2.5" fill="none" opacity="0.7"/>
</svg>