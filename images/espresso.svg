<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="espressoCup" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#d4af7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b4e37;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="espressoCoffee" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3d2914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0e0a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <rect width="300" height="200" fill="#fefcf8"/>
  
  <!-- Saucer -->
  <ellipse cx="150" cy="160" rx="80" ry="15" fill="url(#espressoCup)"/>
  <ellipse cx="150" cy="158" rx="75" ry="12" fill="#f8f3e9"/>
  
  <!-- Cup -->
  <path d="M100 120 L200 120 L190 150 L110 150 Z" fill="url(#espressoCup)"/>
  <ellipse cx="150" cy="125" rx="45" ry="6" fill="url(#espressoCoffee)"/>
  
  <!-- Handle -->
  <path d="M200 130 Q220 140 220 160 Q220 180 200 170" fill="none" stroke="#6b4e37" stroke-width="4"/>
  
  <!-- Coffee beans -->
  <g transform="translate(80, 60)">
    <ellipse rx="4" ry="7" fill="#3d2914" transform="rotate(-30)"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#6b4e37" stroke-width="0.5"/>
  </g>
  <g transform="translate(220, 50)">
    <ellipse rx="4" ry="7" fill="#3d2914" transform="rotate(45)"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#6b4e37" stroke-width="0.5"/>
  </g>
  
  <!-- Crema -->
  <ellipse cx="150" cy="125" rx="40" ry="5" fill="#c9a876" opacity="0.7"/>
</svg>