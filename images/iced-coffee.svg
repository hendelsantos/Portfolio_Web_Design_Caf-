<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iced-glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f3e9;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="iced-coffee" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b4e37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d2914;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="#fefcf8"/>
  
  <!-- Table surface -->
  <ellipse cx="150" cy="185" rx="100" ry="12" fill="#f0ead6"/>
  
  <!-- Glass -->
  <path d="M110 70 L190 70 L185 170 L115 170 Z" fill="url(#iced-glass)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Ice cubes -->
  <rect x="125" y="80" width="15" height="15" fill="#ffffff" opacity="0.8" transform="rotate(15 132.5 87.5)"/>
  <rect x="155" y="85" width="12" height="12" fill="#ffffff" opacity="0.8" transform="rotate(-20 161 91)"/>
  <rect x="140" y="100" width="14" height="14" fill="#ffffff" opacity="0.8" transform="rotate(30 147 107)"/>
  <rect x="160" y="110" width="13" height="13" fill="#ffffff" opacity="0.8" transform="rotate(-15 166.5 116.5)"/>
  
  <!-- Iced coffee -->
  <path d="M115 120 L185 120 L182 170 L118 170 Z" fill="url(#iced-coffee)" opacity="0.8"/>
  
  <!-- Milk swirl -->
  <path d="M130 125 Q145 135 160 125 Q175 115 170 140" stroke="#f8f3e9" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M140 145 Q155 155 170 145" stroke="#f8f3e9" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Straw -->
  <rect x="148" y="50" width="4" height="130" fill="#d52b45" rx="2"/>
  <rect x="148" y="50" width="4" height="20" fill="#ffffff" opacity="0.7" rx="2"/>
  <rect x="148" y="80" width="4" height="20" fill="#ffffff" opacity="0.7" rx="2"/>
  <rect x="148" y="110" width="4" height="20" fill="#ffffff" opacity="0.7" rx="2"/>
  
  <!-- Condensation drops -->
  <ellipse cx="105" cy="90" rx="2" ry="4" fill="#e0e0e0" opacity="0.6"/>
  <ellipse cx="195" cy="100" rx="1.5" ry="3" fill="#e0e0e0" opacity="0.6"/>
  <ellipse cx="100" cy="130" rx="1" ry="2" fill="#e0e0e0" opacity="0.6"/>
  <ellipse cx="200" cy="140" rx="2" ry="3" fill="#e0e0e0" opacity="0.6"/>
  
  <!-- Coffee beans -->
  <g transform="translate(70, 50)">
    <ellipse rx="3" ry="6" fill="#3d2914" transform="rotate(-45)"/>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#6b4e37" stroke-width="0.7"/>
  </g>
  <g transform="translate(230, 45)">
    <ellipse rx="3" ry="6" fill="#3d2914" transform="rotate(30)"/>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#6b4e37" stroke-width="0.7"/>
  </g>
</svg>